<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>G.Maps.API.CALL</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          width: 100%;  
          height: 400px;
          border-radius: 25px;
          margin-top: 10px;
        }
     
      </style>
</head>

<body style="font-family: 'Roboto', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-light mb-2 bg-primary">
        <a class="navbar-brand font-weight-bold" href="#">Google Nearby Places</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link border" target="_blank" href="https://developers.google.com/places/web-service/search#PlaceSearchRequests">API <span class="sr-only">(current)</span></a>
                </li>
              

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button  class="btn btn-warning my-2 my-sm-0" type="submit">MAPS</button>
            </form>
        </div>
    </nav>
 

    <div class="container">
        <div class="row">

            <div class="col-md-6 mt-6">
                <div class="card mt-6">
                    <div class="card-header text-bold">
                        Places Search
                    </div>
                    <div class="card-body">
                        <form id="new-place">
                            <div class="form-group">
                                <label for="title">Latitude</label>
                                <input type="text" class="form-control" id="lat" placeholder="38.42">    
                            </div>
                            <div class="form-group">
                                <label for="instructor">Longtitude</label>
                                <input type="text" class="form-control" id="lan" placeholder="27.14">    
                            </div>
                            <div class="form-group">
                                <label for="image">Radius</label>
                                <input type="text" class="form-control" id="rad" placeholder="999">    
                            </div>
                            <button type="submit" id="but" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
                <div id="map">
                    <!-- map comes here -->
                </div>

            </div>

            <div class="col-md-6" id="new-insertion" >
              
                <!-- <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div> -->


            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1T08a21qZwlh3lzvMbPKkczLmcrJJ8Mo&callback=initMap"
    async defer></script>
    <script src="scripts.js"></script>

</body>

</html>
